<div *ngIf = "isSubmitted" class = "loader"></div>
<div *ngIf = "!isSubmitted" class="thumbnail" style = "width:25rem; margin : auto;">
    <div class = "card-body">
      <form [formGroup] = "itemForm" (ngSubmit) = "onSubmit(itemForm.value)">
          <div class="text-center">
              <img [src] = "imgSrc" class = "img-holder">
          </div>
          <div class = "form-group">
              <label>Select a file to upload</label>
              <input type = "file"
              class = "form-control"
              formControlName = "imageUrl"
              accept = "image/*"
              (change) = "showPreview($event)">
          </div>
          <div class = "form-group">
            <input type = "text"
            class = "form-control"
            formControlName = "itemName"
            placeholder = "Item Name">
        </div>
        <div class = "form-group">
            <input type = "text"
            class = "form-control"
            formControlName = "retailerPrice"
            placeholder = "Retailer Price">
        </div>
        <div class = "form-group">
            <input type = "text"
            class = "form-control"
            formControlName = "wholesalePrice"
            placeholder = "Wholesale Price">
        </div>
        <div class="form-group">
            <label for = "SubcategoryName">Please select the type</label>
            <ng-select [items] = "availableSubcategories" bindLabel = "subcategoryName" bindValue = "subcategoryName" [closeOnSelect] = "true"
            formControlName = "subcategoryName"
            ngDefaultControl>
            </ng-select>
        </div>
        <div class = "form-group">
            <input type = "text"
            class = "form-control"
            formControlName = "offer"
            placeholder = "Offer %">
        </div>
        <div class = "form-group">
            <button type = "submit" class = "btn btn-success float-right" [disabled] = "itemForm.invalid">Add</button>
        </div>
      </form>  
    </div>
</div>
