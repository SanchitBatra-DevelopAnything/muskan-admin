<div class="container" style = "text-align:center;">
    <div class = "jumbotron">
        <h3>Add Your Shops Here!!</h3>
        

        <form [formGroup] = "addShopForm" (ngSubmit) = "onSubmit()"> 
            <div class="form-group">
    
                    <label for = "shopName">Shop Name</label>
                    <input type = "text"
                    id="shopName"
                    class = "form-control"
                    formControlName="shopName">
            </div>
    
            <div class="form-group">
                <label for = "areaName">Area</label>
                <ng-select [items] = "areas" bindLabel = "area" bindValue = "area" [closeOnSelect] = "true"
                formControlName = "areaName"
                ngDefaultControl>
                </ng-select>
            </div>

    
            <button type = "submit" class = "btn btn-success btn-bold-text" *ngIf = "!isInsertingShop" [disabled] = "addShopForm.pending|| addShopForm.invalid">Add A Shop</button>
            <button *ngIf = "isInsertingShop" class = "btn btn-success">
                <div class="loader loader-button">
    
                </div>
            </button>
        </form>
    </div>
    
</div>
