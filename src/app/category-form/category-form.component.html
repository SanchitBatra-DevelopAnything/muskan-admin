<div *ngIf = "isSubmitted" class = "loader"></div>
<div *ngIf = "!isSubmitted" class="thumbnail" style = "width:25rem">
    <div class = "card-body">
      <form [formGroup] = "categoryForm" (ngSubmit) = "onSubmit(categoryForm.value)">
          <div class="text-center">
              <img [src] = "imgSrc" class = "img-holder">
          </div>
          <div class = "form-group">
              <label>Select a file to upload</label>
              <input type = "file"
              class = "form-control"
              formControlName = "imageUrl"
              accept = "image/*"
              (change) = "showPreview($event)">
          </div>
          <div class = "form-group">
            <input type = "text"
            class = "form-control"
            formControlName = "categoryName"
            placeholder = "Category Name">
        </div>
        <div class = "form-group">
            <button type = "submit" class = "btn btn-success float-right" [disabled] = "categoryForm.invalid">Add</button>
        </div>
      </form>  
    </div>
</div>
