<div class="container">
    <div *ngIf = "!isLoading">
        <h3 style = "display: inline-block;">Custom Order for {{orderData['shopAddress'] | uppercase}}</h3>
        <p>Order Id : <span style = "font-weight: bold;">{{orderKey}}</span></p>
        <p>Ordered By : <span style = "font-weight: bold;">{{orderData['orderedBy']}}</span></p>
        <p>Order Placed : <span style = "font-weight: bold;">{{orderData['orderTime']}} , {{orderData['orderDate']}}</span></p>
        <p>Order Type : <span style = "font-weight: bold;">{{orderData['customType']}}</span></p>
    </div>
    <hr>
    <div class = "loader" *ngIf = "isLoading">

    </div>
    <div class="row">
        <div class="col-xs-6">
            <div style = "height: 400px; width : 600px;">
                <img src = {{orderImgUrl}} class = "img-rounded" style = "max-height: 100%; height : auto; width: 80%;">
            </div>
            
        </div>
        <div class="col-xs-6" style = "display: inline-block;">
            <p>Information about this order : </p>
            <p style = "font-size : 20px; font-weight : bold; word-wrap: break-word;">{{orderDescription}}</p>
            <button class = "btn btn-success" (click) = "sendOrderToChef()">Send to Chef</button>
        </div>
    </div>
</div>
