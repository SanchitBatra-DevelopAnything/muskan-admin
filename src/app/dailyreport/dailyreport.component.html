<div class="container">
    <h3>
        Active Orders for Today!
    </h3>
    <p><span style = "font-weight: bold;">Send to Chef</span> Button will send the total items to appropriate chefs and remove the order from this list.</p>
    <p><span style = "font-weight: bold;">Please take care to take the screenshot for the order BILL before sending it to chef.</span></p>
    <p style = "font-weight: bold;">Click on the Order for viewing its BILL</p>
    <hr>
    <button class = "btn btn-primary" (click) = "oldOrderPage()">Show Last 7 Days Orders</button>

    <div class="loader" *ngIf = "isLoading">

    </div>

    <div class="row">

        <div *ngFor = "let order of activeOrders; let i = index;" class = "col-xs-3 w3-card pointer order-card" (click) = "showBill(activeOrderKeys[i])">
            <p style = "font-weight: bold;">{{order.shopAddress | uppercase}}</p>
        </div>

    </div>
    
</div>
