<div class="container">
    <h3>Item Wise Details</h3>
<p>Please select item below : </p>

<p-dropdown [options]="availableItems" [(ngModel)]="selectedItem" optionLabel="item" (onChange) = "seeDetails($event)" [filter] = "true"></p-dropdown>

<hr>  
<p>Showing Details for : {{selectedItem.item}}</p>
<hr>

<ul>
    <li *ngFor = "let details of selected_item_detail">
        <h3>{{details.orderedBy | uppercase}} Ordered {{details.qty}}</h3>
    </li>
</ul>
</div>
