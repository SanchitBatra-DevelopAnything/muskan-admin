<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <mat-card class="demo-inline-calendar-card">
                <mat-calendar [(selected)]="selected" (selectedChange) = "changeDate()"></mat-calendar>
              </mat-card>
              <p>Selected date: {{selected}}</p> 
        </div>
        <div class="col-xs-6">
            <h4>Select a date to see order</h4>
            <img src = "https://c8.alamy.com/comp/M6DFNB/cartoon-of-businessman-holding-arrow-sign-pointing-left-M6DFNB.jpg" style = "height:300px;">
        </div>
        <div class="col-xs-2" *ngIf = "selected">
            <h6>From time</h6>
            <input [ngxTimepicker] = "picker" [readOnly] = true>
            <ngx-material-timepicker #picker (timeChanged) = "setFromTime($event)"></ngx-material-timepicker>

            <h6>To time</h6>
            <input [ngxTimepicker] = "picker1" [readOnly] = true>
            <ngx-material-timepicker #picker1 (timeChanged) = "setToTime($event)"></ngx-material-timepicker>

            <label id="example-radio-group-label">Total Parchi is needed for : </label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="totalParchiFor">
  <mat-radio-button class="example-radio-button" *ngFor="let option of options" [value]="option">
    {{option}}
  </mat-radio-button>
</mat-radio-group>
<div>Your have selected : {{totalParchiFor}}</div>


            <button style = "margin-top:10px;" class="btn btn-success" [disabled] = "(fromTime=='' || toTime == '') || totalParchiFor==''" (click) = "getTotalParchi()">
                Get Total Parchi
            </button>
            <p *ngIf = "timeError" style = "color: red;">Start time cant be ahead of end time.</p>
        </div>
    </div>

    <hr>

    <div class="loader" *ngIf = "isLoading">

    </div>

    <p *ngIf = "processedOrders.length == 0">No orders for selected date available in Databse.</p>

    <div class="row" *ngIf ="!isLoading">
        <div *ngFor = "let order of processedOrders; let i = index;" class = "col-xs-3 w3-card pointer order-card" (click) = "showBill(processedOrders[i] , processedOrderKeys[i])">
            <p style = "font-weight: bold;">{{order.shopAddress | uppercase}}</p>
            <p style = "font-weight: bold;">{{order.orderTime}}</p>
        </div>
    </div>
    
         
</div>
