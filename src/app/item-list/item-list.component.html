<div class="container">
    <input type = "text" placeholder=" Search" style = "float: right; width:50%;" [(ngModel)] = "searchInput" (input) = "searchItems()"> 
    <br>

    <div class="row" *ngIf = "categoryName.toUpperCase() === 'CAKES & PASTRIES'.toUpperCase()">
        <div class="col-xs-12">
            <button class = "btn btn-primary" style  = "display: inline-block; margin-right: 5px;">Add/Edit Flavours</button>
            <button class = "btn btn-primary" style = "display: inline-block;">Add/Edit Design Categories</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="nav nav-tabs">
                <li role = "presentation" [ngClass] = "selectedSubcategory === 'Direct Variety' ? 'active' : ''"><a (click) = "loadItems('Direct Variety' , 'dv')" class = "pointer">Direct Variety</a></li>
                <li role = "presentation" *ngFor = "let subcategory of subcategories; let i = index;" [ngClass] = "selectedSubcategory === subcategory.subcategoryName ? 'active' : ''"><a (click) = "loadItems(subcategory.subcategoryName , subcategoryKeys[i])" class = "pointer">{{subcategory.subcategoryName}}</a></li>
            </ul>
        </div>
    </div>

    

    <div class="loader" *ngIf = "isLoading">

    </div>
    <div *ngIf = "noItems && !isLoading">
        <h4>No Items Here.</h4>
        <p>Please add from the ADD ITEM button on <a routerLink = "/categories">CATEGORIES</a> screen.</p>
    </div>
    <div class="row">
        <div class="col col-xs-4" *ngFor = "let item of filteredItems ; let i = index">
            <app-item [item] = item
            [parentSubcategoryKey] = "selectedSubcategoryKey"
            [parentCategoryKey] = "categoryKey">
            </app-item>
        </div>
    </div>
    
</div>
