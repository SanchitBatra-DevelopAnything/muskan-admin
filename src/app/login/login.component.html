<div class="container top-spaced">
    <div class="jumbotron">
        <h2>Welcome to MUSKAN admin panel</h2>
        <p>Please login here.</p>

        <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()"> 
        <div class="form-group">

                <label for = "username">UserID</label>
                <input type = "text"
                id="username"
                class = "form-control"
                formControlName="username">
        </div>

        <div class="form-group">
            <label for = "password">Password</label>
            <input type = "password"
            id="password"
            class="form-control"
            formControlName = "password">
        </div>

        <button type = "submit" class = "btn btn-success btn-bold-text" [disabled]="isLoading">LOGIN</button>

        </form>

    </div>
        
</div>
