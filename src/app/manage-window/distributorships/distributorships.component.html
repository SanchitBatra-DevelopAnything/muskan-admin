<div class = "loader" *ngIf = "isLoading"></div>
<div class="container" *ngIf = "!isLoading">
    <h3 class = "inline-heading">Distributorships</h3>
        <button class = "btn btn-success spaced-button" (click) = "openDistributorshipUpload()">Add a new Distributorship</button> 
    <hr>

    <ul class="list-group list-group-flush">
        <li class="list-group-item" style ="height:50px;" *ngFor = "let distributorship of distributorshipsData; let i = index;">{{distributorship.distributorship | uppercase}}
            <button class = "btn btn-danger" style = "float:right;" (click) = "deleteDistributorship(i)">Delete</button>
        </li>
      </ul>
</div>
