<div class = "loader" *ngIf = "isLoading"></div>
<div class="container" *ngIf = "!isLoading">
    <h3 class = "inline-heading">Retailers</h3>
    <p>New retailers will be added through the retailers app. Please see the <a routerLink = "notifications">notifications</a>  to add new retailers into the system.</p>
    <hr>

    <ul class="list-group list-group-flush">
        <li class="list-group-item" style ="height:50px;" *ngFor = "let retailer of retailersData; let i = index;">{{retailer.retailerName}} , {{retailer.shopAddress}}
            <button class = "btn btn-danger" style = "float:right;" (click) = "deleteRetailer(i)" *ngIf = "!isDeleting">Delete</button>
            <button class = "btn btn-danger button--loading" style = "float:right;" (click) = "deleteRetailer(i)" *ngIf = "isDeleting"></button>
        </li>
      </ul>
</div>
