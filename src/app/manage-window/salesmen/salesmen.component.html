<div class = "loader" *ngIf = "isLoading"></div>
<div class="container" *ngIf = "!isLoading">
    <h3 class = "inline-heading">Salesmen</h3>
        <button class = "btn btn-success spaced-button" (click) = "openSalesmanUpload()">Add a new Salesman</button> 
    <hr>

    <ul class="list-group list-group-flush">
        <li class="list-group-item" style ="height:50px;" *ngFor = "let salesman of salesmenData; let i = index;">{{salesman.salesmanName | uppercase}}
            <button class = "btn btn-danger" style = "float:right;" (click) = "deleteSalesman(i)">Delete</button>
        </li>
      </ul>
</div>
